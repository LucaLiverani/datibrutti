<!DOCTYPE html>
<html>
  <head>
    <title>Interactive Zoomable US Map</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://d3js.org/topojson.v3.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      svg {
        display: block;
        margin: auto;
      }
      .tooltip {
        position: absolute;
        background-color: white;
        border: 1px solid #ccc;
        padding: 5px;
        pointer-events: none;
        font-size: 12px;
        color: #333;
        box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <h1>Interactive Zoomable US Map</h1>
    <div id="chart-container"></div>
    <div
      id="tooltip"
      class="tooltip"
      style="display: none"
    ></div>
    <script src="script.js"></script>
  </body>
</html>
